<script>
// Definir la altura de la pirÃ¡mide
var altura = 5;

for (var i = 1; i <= altura; i++) {
    var espaciosEnBlanco = altura - i;

    for (var j = 1; j <= espaciosEnBlanco; j++) {
        document.write('&nbsp;');
    }
    for (var k = 1; k <= 2 * i - 1; k++) {
        document.write('*');
    }
    document.write('<br>');
}
</script>
