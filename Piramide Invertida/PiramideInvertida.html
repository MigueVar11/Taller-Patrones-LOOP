<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pirámide Invertida</title>
</head>
<body>
<center>
    <h1>Piramide Invertida</h1>
<script>
// Definir la altura de la pirámide
var altura = 5;

for (var i = altura; i >= 1; i--) {
    for (var j = 1; j <= 2 * i - 1; j++) {
        document.write('*');
    }
    document.write('<br>');
}
</script>
</center>
</body>
</html>
