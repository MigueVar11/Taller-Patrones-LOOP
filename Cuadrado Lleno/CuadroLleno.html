<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CuadroLleno</title>
</head>

<body>
    <div>
        <center>
            <h1 style="color: blue">Ejercicio CuadroLleno</h1>

            <script>
                var lado = 5;

                for (var i = 0; i < lado; i++) {
                    for (var j = 0; j < lado; j++) {
                        document.write("*");
                    }
                    document.write("<br>");
                }
            </script>
        </center>
    </div>
</body>

</html>
