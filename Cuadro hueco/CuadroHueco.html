<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cuadro Hueco</title>
</head>

<body>
    <div>
        <center>
            <h1 style="color: blue">Ejercicio Cuadro Hueco</h1>

            <script>
                var lado = 5;
                for (var i = 0; i < lado; i++) {

                    for (var j = 0; j < lado; j++) {

                        if (i === 0 || i === lado - 1 || j === 0 || j === lado - 1) {
                            document.write('*');
                        } else {
                            document.write('&nbsp;'); // Para que se de en un espacion vacio
                        }
                    }

                    document.write('<br>');
                }
            </script>
        </center>
    </div>
</body>

</html>
