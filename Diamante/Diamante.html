<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamante</title>
</head>

<body>
    <center>
        <h1>Diamante</h1>
        <script>
            var alturaMitad = 5;

            // Bucle para dibujar la mitad superior del diamante
            for (var i = 1; i <= alturaMitad; i++) {
                // Dibujar los asteriscos en la fila
                for (var j = 1; j <= 2 * i - 1; j++) {
                    document.write('*');
                }
                document.write('<br>');
            }

            // Bucle para dibujar la mitad inferior del diamante
            for (var i = alturaMitad - 1; i >= 1; i--) {
                for (var j = 1; j <= 2 * i - 1; j++) {
                    document.write('*');
                }
                document.write('<br>');
            }
        </script>
    </center>
</body>

</html>
